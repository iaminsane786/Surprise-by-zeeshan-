<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 6.5</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg_step6.5.jpg') no-repeat center center/cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: black;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 48px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 600;
      color: black;
      margin-bottom: 24px;
    }

    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 28px;
      font-weight: bold;
      background: #ff4d6d;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.12s;
    }
    .btn:active { transform: scale(0.98); }

    /* floating hearts */
    .heart {
      position: fixed;
      opacity: 0.65;
      font-size: 140px;
      animation: floatMove 6s linear infinite;
      pointer-events: none;
      transform-origin: center;
    }
    @keyframes floatMove {
      0%   { transform: translate(0,0) rotate(0deg); }
      25%  { transform: translate(50px,-200px) rotate(30deg); }
      50%  { transform: translate(-80px,150px) rotate(-20deg); }
      75%  { transform: translate(120px,-100px) rotate(45deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    /* wrong-answer popup */
    .wrong-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 28px;
      z-index: 9999;
    }

    /* correct popup */
    .correct-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(255,215,0,0.2);
      color: black;
      font-size: 28px;
      font-weight: bold;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 10000;
      animation: popFade 3s forwards;
    }
    @keyframes popFade {
      0% { opacity: 0; transform: translate(-50%,-50%) scale(0.7); }
      15% { opacity: 1; transform: translate(-50%,-50%) scale(1); }
      85% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(0.9); }
    }

    /* golden heart animation */
    .gold-heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) scale(0);
      font-size: 200px;
      color: gold;
      opacity: 0.6;
      z-index: 9999;
      animation: heartPulse 3s forwards;
      pointer-events: none;
    }
    @keyframes heartPulse {
      0%   { transform: translate(-50%,-50%) scale(0); opacity: 0; }
      20%  { transform: translate(-50%,-50%) scale(1.2); opacity: 0.8; }
      40%  { transform: translate(-50%,-50%) scale(1); opacity: 0.6; }
      70%  { transform: translate(-50%,-50%) scale(1.3); opacity: 0.8; }
      100% { transform: translate(-50%,-50%) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body onload="startStep65()">

  <h2>KYA BANOGI MERI ???üòá</h2>
  <div class="subtitle">For next step select correct optionüòÅ</div>

  <div id="options" aria-label="options"></div>

  <script>
    let audio;

    function startStep65() {
      audio = new Audio('irritate.mp3');
      audio.loop = true;
      audio.play();

      let options = [
        "Mere Bhen ki bhabiüòÅ",
        "Mere Maa ki Bahuü•≤",
        "Mere Bacho ki MummyüòÖ",
        "Mere Aunty ke BhanjiüòÅ",
        "Wifeeey‚ú®",
        "Future‚ô•Ô∏è",
        "Each oneü•≥",  // correct
        "Meri Daktarrr sahibaüå∑",
        "Meri Jaanaaaa‚ú®",
        "Meri Jasmineüå∏"
      ];

      const optDiv = document.getElementById("options");
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        optDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice){
      if(choice === "Each oneü•≥"){
        clearHearts();
        showCorrectPopup();
      } else {
        spawnHeart();
        showWrongPopup();
      }
    }

    function spawnHeart(){
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random()*80 + 5 + "vw";
      heart.style.top  = Math.random()*70 + 10 + "vh";

      const colors = ["#ff4d6d","#ff86b1","#9b59b6","#ffc36b","#6ecbff","#7af27a","#ffd700"];
      heart.style.color = colors[Math.floor(Math.random()*colors.length)];
      heart.style.opacity = (Math.random()*0.35+0.45).toFixed(2);
      heart.style.fontSize = (120+Math.random()*100)+"px";

      document.body.appendChild(heart);
      setTimeout(()=> heart.remove(),6000);
    }

    function clearHearts(){
      document.querySelectorAll('.heart').forEach(h => h.remove());
    }

    function showWrongPopup(){
      const existing = document.querySelector('.wrong-popup');
      if(existing) existing.remove();

      let pop = document.createElement('div');
      pop.className = 'wrong-popup';
      pop.innerText = 'Galat Jawabüòú';
      document.body.appendChild(pop);
      setTimeout(()=> pop.remove(),800);
    }

    function showCorrectPopup(){
      // popup text
      let pop = document.createElement('div');
      pop.className = 'correct-popup';
      pop.innerText = "Shi jawab ab apko milega 20 kalodddd......ü§≠";
      document.body.appendChild(pop);

      // golden heart
      let gHeart = document.createElement('div');
      gHeart.className = 'gold-heart';
      gHeart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(gHeart);

      // stop bg audio
      if(audio){ audio.pause(); audio.currentTime = 0; }

      // after 3s go to next step
      setTimeout(()=>{
        pop.remove();
        gHeart.remove();
        window.location.href = "step7.html";
      },3000);
    }
  </script>
