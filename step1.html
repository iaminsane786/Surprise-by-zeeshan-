<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1 - Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('bg_step1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
    }
    .btn {
      margin: 20px;
      padding: 15px 30px;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      position: absolute;
      background: rgba(255,255,255,0.95);
      color: black;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      border: 3px solid red;
      max-width: 300px;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .heart {
      position: fixed;
      font-size: 70px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <div class="content" id="main">
    <h1>Hey Jasmine üå∏ want a surprise ‚ú®??</h1>
    <button class="btn" onclick="noPopup()">NAA</button>
    <button class="btn" onclick="startYes()">HAAN</button>
  </div>

  <script>
    // Floating random colored hearts
    setInterval(() => {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.top = "100vh";

      // Random color + transparency
      const colors = ["red", "pink", "purple", "orange", "blue", "green"];
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.opacity = (Math.random() * 0.4 + 0.3).toFixed(2);

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 800);

    // NAA button popup + sound
    function noPopup() {
      let audio = new Audio("naa_sound.mp3");
      audio.play();

      let popup = document.createElement("div");
      popup.className = "popup";
      popup.style.top = "40%";
      popup.style.left = "40%";
      popup.innerHTML = "Pls choose Haan na my red rose üåπ";
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    // Yes Popups
    const yesMsgs = [
      {msg:"Sach me?",btn:"Haan"},
      {msg:"Wakai me na?",btn:"Haan"},
      {msg:"Dekhogi na?",btn:"Haan"},
      {msg:"Itni bi kya jaldi h üòÅ",btn:"Haan"},
      {msg:"Uff ye Zeeshan bi na pagal krwa dega tumhe ü•≤",btn:"Next"},
      {msg:"Chalo itna click kr rhi ho to dikha hi deta hun",btn:"Next"}
    ];

    // Sounds list (7 total)
    const sounds = [
      "sound1.mp3", // First HAAN
      "sound2.mp3", // Popup 1
      "sound3.mp3", // Popup 2
      "sound4.mp3", // Popup 3
      "sound5.mp3", // Popup 4
      "sound6.mp3", // Popup 5
      "sound7.mp3"  // Last popup button
    ];

    function playClickSound(index, callback) {
      if(index < sounds.length){
        let audio = new Audio(sounds[index]);
        audio.play();
        if(callback){
          audio.onended = callback; // step2 open after sound ends
        }
      }
    }

    // First HAAN ‚Üí play sound1 + show popup1
    function startYes(){
      playClickSound(0);
      yesPopups(0);
    }

    function yesPopups(index){
      if(index < yesMsgs.length){
        let popup = document.createElement("div");
        popup.className = "popup";
        popup.style.top = Math.random()*70 + "%";
        popup.style.left = Math.random()*70 + "%";

        // Last popup (6th) ‚Üí sound7 + then go step2
        if(index === yesMsgs.length - 1){
          popup.innerHTML = yesMsgs[index].msg + 
            `<br><button onclick="playClickSound(6, goToStep2)">${yesMsgs[index].btn}</button>`;
        } else {
          popup.innerHTML = yesMsgs[index].msg + 
            `<br><button onclick="playClickSound(${index+1}); yesPopups(${index+1})">${yesMsgs[index].btn}</button>`;
        }

        document.body.appendChild(popup);
      }
    }

    function goToStep2(){
      document.querySelectorAll(".popup").forEach(p => p.remove());
      window.location.href = "step2.html";
    }
  </script>
</body>
</html>
